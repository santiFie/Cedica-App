{% extends "layout.html" %}

{% block title %}Nuevo Miembro de Equipo{% endblock %}



{% block content %}
    <div class="container">
        <form action="{{ url_for('team_members.team_member_create') }}" method="POST" enctype="multipart/form-data">
            <!-- Nombre -->
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Apellido -->
            <div class="form-group">
                <label for="last_name">Apellido:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>

            <!-- DNI -->
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
            </div>

            <!-- Dirección -->
            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Localidad -->
            <div class="form-group">
                <label for="locality">Localidad:</label>
                <input type="text" id="locality" name="locality" required>
            </div>

            <!-- Teléfono -->
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <!-- Fecha de Inicio -->
            <div class="form-group">
                <label for="initial_date">Fecha de Inicio:</label>
                <input type="date" id="initial_date" name="initial_date" required>
            </div>

            <!-- Fecha de Fin -->
            <div class="form-group">
                <label for="end_date">Fecha de Fin (opcional):</label>
                <input type="date" id="end_date" name="end_date">
            </div>

            <!-- Contacto de Emergencia -->
            <div class="form-group">
                <label for="emergency_contact">Contacto de Emergencia:</label>
                <input type="text" id="emergency_contact" name="emergency_contact" required>
            </div>

            <!-- Teléfono de Emergencia -->
            <div class="form-group">
                <label for="emergency_phone">Teléfono de Emergencia:</label>
                <input type="text" id="emergency_phone" name="emergency_phone" required>
            </div>

            <!-- Seguro de Salud -->
            <div class="form-group">
                <label for="health_insurance_id">Seguro de Salud:</label>
                <select id="health_insurance_id" name="health_insurance_id">
                    {% for insurance in health_insurances %}
                        <option value="{{ insurance.id }}">{{ insurance.name }}</option>
                    {% endfor %}
                </select>
            </div>

             <!-- Numero de afiliado obra social -->
             <div class="form-group">
                <label for="associated_number">Numero de afiliado obra social:</label>
                <input type="text" id="associated_number" name="associated_number" required>
            </div>

            <!-- Condición -->
            <div class="form-group">
                <label for="condition">Condición:</label>
                <select id="condition" name="condition">
                    {% for condition in conditions %}
                        <option value="{{ condition }}">{{ condition }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Posición de Trabajo -->
            <div class="form-group">
                <label for="job_position">Posición de Trabajo:</label>
                <select id="job_position" name="job_position">
                    {% for job in job_positions %}
                        <option value="{{ job }}">{{ job }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Profesión -->
            <div class="form-group">
                <label for="profession">Profesión:</label>
                <select id="profession" name="profession">
                    {% for profession in professions %}
                        <option value="{{ profession }}">{{ profession }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Archivos -->

            <div>
                <label for="title">Titulo:</label>
                <input type="file" id="files" name="title" enctype="multipart/form-data">
            </div>

            <div>
                <label for="dni_copy">Copia DNI:</label>
                <input type="file" id="files" name="dni_copy" enctype="multipart/form-data">
            </div>

            <div>
                <label for="cv">CV :</label>
                <input type="file" id="files" name="cv" enctype="multipart/form-data">
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
{% endblock %}
